<!-- css file for the modal window -->
<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<form name="form">
		<div class="modal" modal="open">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Force Push</h4>
              </div>
              <div class="modal-body">
               Password : <input name="password" type="password" required ng-model="data.password" ng-focus="open">
              </div>
              <div class="modal-footer">
  				 <button type="submit"  ng-click="checkPassword(data)" ng-enter="checkPassword(data)" class="btn btn-default" ng-disabled="!data.password.length" >OK</button>
  				 <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
		 </div>
		</div>
	</form>
