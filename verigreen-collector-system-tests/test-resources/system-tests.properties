# adress to the collector. Example: http://16.54.178.9:8085/rest
collector.address=<host_name>:<host_port>/rest

# The name of the 'master' branch
branch.master=master

# the user simulation git repository path. Example: P:/system-tests/repositories/user/lital/.git
user.git.repository=<userGitRepository>

# path to the local branches 'heads' in git, including the ending '/'
refs.heads=refs/heads/

# path to the remote branches in git, including the ending '/'
refs.remotes=refs/remotes/origin/
